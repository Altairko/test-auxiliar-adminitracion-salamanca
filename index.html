<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Exámenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Plataforma de Exámenes</h1>
    <form id="temaForm">
        <label for="tema">Seleccionar Tema:</label>
        <select id="tema" required></select>
        <br><br>
        <label for="tipoExamen">Número de Preguntas:</label>
        <select id="tipoExamen">
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <br><br>
        <button type="submit">Iniciar Examen</button>
    </form>
    <br>
    <div id="resultadosExamenes"></div>
    <br>
    <button id="borrarRevisiones">Borrar todas las revisiones</button>
    <br>
    <a href="admin.html">Ir al Administrador</a>

    <script src="index.js"></script>
</body>
</html>
